#{extends 'admin-main.html' /}
<div class="container">
	<div class="row">
		<div class="span4">
			<form class="form-horizontal" action="@{Admin.authenticate}" method="POST" autocomplete="off">
				<fieldset>
					<div id="legend">
						<legend class="">Login</legend>
					</div>
				    #{if flash.error}
					<div>
    				    <p class="text-error" align="right">${flash.error}</p>
    				</div>
				    #{/if}
					<div class="control-group">
						<!-- Username -->
						<label class="control-label" for="username">Username</label>
						<div class="controls">
							<input type="text" id="username" name="name" placeholder="Username"
								class="input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<!-- Password-->
						<label class="control-label" for="password">Password</label>
						<div class="controls">
							<input type="password" id="password" name="password"
								placeholder="Password" class="input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<button class="btn btn-success">Login</button>
						</div>
					</div>
					#{authenticityToken/}
				</fieldset>
			</form>
		</div>
		<!-- span2 -->
		<div class="span8"></div>
	</div>
</div>

#{extends 'main.html' /}
#{set title:l.name /}
#{set 'moreScripts'}
<script type="text/javascript" src="//raw.github.com/addywaddy/jquery.tagcloud.js/master/jquery.tagcloud.js"></script>
#{/set}

<div class="container">
	<div class="row-fluid">
		<div class="span4"></div>
		<div class="span4">
		  <h4>${l.name}</h4>
          <h6>(${l.so_rating})</h5>
          <p>${l.descMarkdown}</p>
		  <div id="whatever">
			#{list l.so_tagMap, as:'tm'}
			  <a href="#" rel="${tm.value}">${tm.key}</a>
			#{/list}
		  </div>
		</div>
		<div class="span4"></div>
	</div>
</div>

<script>
$.fn.tagcloud.defaults = {
  size: {start: 14, end: 18, unit: 'px'},
  color: {start: '#cde', end: '#aaa'}
};

$(function () {
  $('#whatever a').tagcloud();
});
</script>
<br>
<!-- so_tagMap: ${l.so_tagMap} -->
